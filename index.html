            <section class="hero">

                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">

                                <li class="menu__item">

                                <li class="menu__item">

                                <li class="menu__item">

                        <a href="tel:8 800 903 90 90" class="contacts contacts--header">
                            <span class="contacts__icon">    
                              <img  class="contacts__icon-el"src="./icons/phone-icon.svg" alt="phone icon" class="contacts__icon">
                          </span>
                            <span class="contacts__number">8 800 903 90 90</span>

                    <div class="hero__icons-section">

                            <li class="features__item feature">
                                <div class="feature__icon">

                                <div class="feature__desc">Уникальный дизайн</div>
                            </li>
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="./icons/materials-icon.svg" alt="materials icon">

                                <div class="feature__desc">Прочные материалы</div>
                            </li>
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="./icons/delivery-icon.svg" alt="delivery icon">

                                <div class="feature__desc">Быстрая доставка</div>
